var EmptyTemp = function () { /* Template filler */

   this.Table3[i].getElementsByTagName('td')[1].innerHTML = "This is Sample Info";
 }
}
this.tuesdayBookSlot = function (timeSlot, BookSlot){    /* Tuesday Controller */

 }
}
 this.wednesdayBookSlot = function (timeSlot, BookSlot) {

  }
 }
}
